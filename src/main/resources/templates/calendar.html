<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>여행 일정</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.css" rel="stylesheet">

    <!-- jQuery (FullCalendar의 의존성) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div id="calendar"></div>


<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        // FullCalendar 초기화
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                {
                    title: '여행 시작',
                    start: '2025-03-08',
                    description: '여행을 시작하는 날짜'
                },
                {
                    title: '여행 종료',
                    start: '2025-03-10',
                    description: '여행을 종료하는 날짜'
                }
            ],
            selectable: true,  // 날짜 선택 기능 활성화
            select: function(info) {
                // 이전에 선택된 날짜 범위가 있으면 삭제
                if (calendar.selectedRange) {
                    // 이전 선택된 배경 제거
                    calendar.selectedRange.remove();
                }

                // 시작 날짜가 선택되지 않은 경우 (첫 번째 클릭)
                if (!calendar.selectedStartDate) {
                    calendar.selectedStartDate = info.startStr;  // 시작 날짜 저장
                } else {
                    // 종료 날짜가 시작 날짜보다 이전인 경우, 종료 날짜를 시작 날짜로 설정
                    if (info.startStr < calendar.selectedStartDate) {
                        // 시작 날짜가 바뀌고 종료 날짜가 초기화됨
                        calendar.selectedStartDate = info.startStr;
                        calendar.selectedEndDate = null; // 종료 날짜 초기화
                    } else {
                        // 종료 날짜가 설정됨
                        calendar.selectedEndDate = info.endStr || info.startStr;

                        // 선택된 날짜 범위를 회색으로 표시
                        calendar.selectedRange = calendar.addEvent({
                            title: '여행 일정',
                            start: calendar.selectedStartDate,
                            end: calendar.selectedEndDate,
                            rendering: 'background',  // 배경으로 표시
                            color: 'gray'
                        });

                        // 날짜 범위 초기화
                        calendar.selectedStartDate = null;
                        calendar.selectedEndDate = null;
                    }
                }
            }
        });

        // 달력 렌더링
        calendar.render();
    });
</script>
</div>
</body>
</html>

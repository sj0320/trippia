<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>로그인 방식 선택</title>
    <style>
        /* 컨테이너 스타일 */
        .container {
            background: white;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        /* 일반 텍스트 스타일 */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* 강조 텍스트 스타일 */
        p strong {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        /* 버튼 공통 스타일 */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        /* 기존 로그인 버튼 */
        .btn-primary {
            background: #333;
            color: white;
            border-color: #333;
        }
        .btn-primary:hover {
            background: white;
            color: #333;
            border-color: #333;
        }

        /* 다른 방법 버튼 */
        .btn-secondary {
            background: transparent;
            color: #333;
            border-color: #333;
        }
        .btn-secondary:hover {
            background: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>로그인 방식 선택</h2>

        <p>
            <strong th:text="${email}"></strong>
        </p>

        <!-- 로그인 방식에 따라 한글로 표시 -->
        <p>
            <span th:switch="${previousType}">
                <span th:case="'KAKAO'">카카오로 로그인한 계정이 있습니다.</span>
                <span th:case="'NAVER'">네이버로 로그인한 계정이 있습니다.</span>
                <span th:case="'GOOGLE'">구글로 로그인한 계정이 있습니다.</span>
                <span th:case="*">알 수 없는 방식으로 로그인한 계정이 있습니다.</span>
            </span>
        </p>

        <p>이전 로그인 방식을 사용하거나 다른 방법을 선택하세요.</p>

        <!-- 기존 로그인 방식으로 바로 이동 -->
        <a th:href="@{'/oauth2/authorization/' + ${#strings.toLowerCase(previousType)}}" class="btn btn-primary">
            기존 로그인 방식으로 로그인
        </a>

        <!-- 다른 로그인 페이지 이동 -->
        <a href="/login" class="btn btn-secondary">다른 방법 선택</a>
    </div>
</div>
</body>
</html>
